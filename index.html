<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Dispositivos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script src="scripts.js" defer></script> <!-- Defer para cargar el script después del HTML -->
</head>
<body onload="obtenerTodos()">
    <div class="titulo">
        <h1>SmartZone</h1>
        <img src="logo.png" alt="Logo de SmartZone">
    </div>
    <hr class="linea"/>

    <div>
        <h2>Administración de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Almacenamiento</th>
                    <th>Procesador</th>
                </tr>
            </thead>    
            <tbody id="tblContenido"></tbody>
        </table>
    </div>

    <div>
        <h4>Consultar artículo</h4>
        <input type="number" id="txtConsulta" placeholder="Ingrese su ID" required>
        <button onclick="consultarUno()">Consultar</button><br/><br/>

        <div>
            <label for="consultaNombre">Nombre:</label>
            <textarea id="consultaNombre" rows="1" cols="30" readonly></textarea>
        </div>
        <div>
            <label for="consultaModelo">Modelo:</label>
            <textarea id="consultaModelo" rows="1" cols="30" readonly></textarea>
        </div>
        <div>
            <label for="consultaColor">Color:</label>
            <textarea id="consultaColor" rows="1" cols="30" readonly></textarea>
        </div>
        <div>
            <label for="consultaAlmacenamiento">Almacenamiento:</label>
            <textarea id="consultaAlmacenamiento" rows="1" cols="30" readonly></textarea>
        </div>
        <div>
            <label for="consultaProcesador">Procesador:</label>
            <textarea id="consultaProcesador" rows="1" cols="30" readonly></textarea>
        </div><br/>
        <button onclick="modificarUno()">Modificar</button>
        <button onclick="eliminarUno()">Eliminar</button>
    </div>

    <div>
        <h4>Agregar artículo</h4>
        <input type="text" id="inputMarca" placeholder="Marca" required>
        <input type="text" id="inputModelo" placeholder="Modelo" required>
        <input type="text" id="inputColor" placeholder="Color" required>
        <input type="number" id="inputAlmacenamiento" placeholder="Almacenamiento (GB)" required>
        <input type="text" id="inputProcesador" placeholder="Procesador" required><br/><br/>
        <button onclick="agregarUno()">Agregar Nuevo</button>
    </div>
</body>
</html>
